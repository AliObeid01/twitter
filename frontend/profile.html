<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>profile page</title>
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <div class="home-main">
        <div class="home-navbar">
            <div class="logo-div">
                <img src="images/logo.png">
            </div>
            <!-- <div class="nav-item"> -->
                <a href="home.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/home.png">
                    </div>
                    <h3 class="nav-item-name">Home</h3>
                </a>
            <!-- </div> -->
                <a href="profile.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/profile-icon.png">
                    </div>
                    <h3 class="nav-item-name">profile</h3>
                </a>
                <a href="likes.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/heart.png">
                    </div>
                    <h3 class="nav-item-name">Likes</h3>
                </a>
                <a id="signout" href="signup.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/signout.png">
                    </div>
                    <h3 class="nav-item-name">Signout</h3>
                </a>
        </div>
        <div class="home-content profile-content">
            <div class="profile-show">

                </div>

                </a>
                
                <div class="personal-nav">
                    <ul class="list">

                        <li><a>Following</a></li>

                    </ul>
                </div>
            </div>
            <div id="tweet" class="tweets">

            </div>
        </div>
        <div class="search-div">
            <input type="text" placeholder="search" class="search-input">
            <h3>You might follow</h3>
            <div id="usertofollow" class="suggestion-fill">
