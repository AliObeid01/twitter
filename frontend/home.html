<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="home-main">
        <div class="home-navbar">
            <div class="logo-div">
                <img src="images/logo.png">
            </div>
            <!-- <div class="nav-item"> -->
                <a href="home.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/home.png">
                    </div>
                    <h3 class="nav-item-name">Home</h3>
                </a>
            <!-- </div> -->
            
                <a href="profile.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/profile-icon.png">
                    </div>
                    <h3 class="nav-item-name">profile</h3>
                </a>
                <a href="likes.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/heart.png">
                    </div>
                    <h3 class="nav-item-name">Likes</h3>
                </a>
                <a id="signout" href="signup.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/signout.png">
                    </div>
                    <h3 class="nav-item-name">Signout</h3>
                </a>
            
        </div>
        <div class="home-content">
            <h3>Home</h3>
            <div class="write-tweet">
                <div class="img-div">
                    <img src="images/profile.png">
                </div>
                <textarea id="text" cols="70" rows="4" placeholder="What's happening?"></textarea><br>
                
                <label for="file-upload" class="custom-file-upload">
                    Upload image
               </label>
               <input id="file-upload" type="file" onchange="encodeImageFileAsURL(this)"/>
                <button id="tweet" class="tweet-btn">Tweet</button>
            </div>

            <div id="tweet_layout" class="tweets">
                
            </div>

        </div>
        <div class="search-div">
            <input type="text" placeholder="search" class="search-input">
            <h3>You might follow</h3>
            <div id="usertofollow" class="suggestion-fill">
                
            </div>
        </div>
    </div>
    <script src="home.js" type="text/javascript"></script>
</body>
</html>
