<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Profile</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <div class="home-main">
        <div class="home-navbar">
            <div class="logo-div">
                <img src="images/logo.png">
            </div>
            <!-- <div class="nav-item"> -->
                <a href="home.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/home.png">
                    </div>
                    <h3 class="nav-item-name">Home</h3>
                </a>
            <!-- </div> -->
                <a href="profile.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/profile-icon.png">
                    </div>
                    <h3 class="nav-item-name">Profile</h3>
                </a>
                <a href="likes.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/heart.png">
                    </div>
                    <h3 class="nav-item-name">Likes</h3>
                </a>
        </div>
        <div class="home-content profile-content">
            <div class="profile-show">
                <div class="tweets">
                    <div class="tweet">
                        <div class="tweet-info">
                            <img src="images/profile.png" class="profile-in-tweet">
                            <h3 class="name">Profile Name</h3>
                            <h3 class="username">@username</h3>
                            <p class="time">time</p>
                            <span class="tweet-spn"></span>
                        </div>
                        <p class="tweet-content">
                            tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet tweet
                        </p>
                        <div class="tweet-buttom">
                            <img src="images/red-heart-icon.png" class="heart-like">
                            <h4 class="nb-of-likes">5</h4>
                            <span class="likes-span"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-div">
        </div>
    </div>
</body>
</html>
