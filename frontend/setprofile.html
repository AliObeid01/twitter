<html lang="en">
<head>

    <title>Set Profile</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <div class="home-main">
        <div class="home-navbar">
            <div class="logo-div">
                <img src="images/logo.png">
            </div>
            <!-- <div class="nav-item"> -->
                <a href="home.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/home.png">
                    </div>
                    <h3 class="nav-item-name">Home</h3>
                </a>
            <!-- </div> -->
                <a href="profile.html" class="nav-item">
                    <div class="img-div">
                        <img src="images/profile-icon.png">
                    </div>
                    <h3 class="nav-item-name">Profile</h3>
                </a>
                <a href="likes.html" class="nav-item">
                    <div class="img-div">

                    </div>
                    <h3 class="nav-item-name">Likes</h3>
                </a>
        </div>
        <div class="home-content profile-content">
            <div class="profile-show">
                
                    <table>
                        <tr>
                            <td>Phone Number</td>
                            <td><input id="phone" type="text" name="phone-number" class="inp"></td>
                        </tr>
                        <tr>
                            <td>Upload Profile Photo</td>
                            <td><input type="file" name="profile-photo" class="inp-img"> <button class="inp inp-upload">Upload Photo</button></td>
                        </tr>
                        <tr>
                            <td>Upload Cover Photo</td>
                            <td><input type="file" name="profile-photo" class="inp-img"> <button class="inp inp-upload">Upload Photo</button></td>
                        </tr>
                        <tr>
                            <td>Bio</td>
                            <td><input id="bio" type="text" name="bio" class="inp"></td>
                        </tr>
                        <tr>
                            <td>date of Birth</td>
                            <td><input id="dob"  type="date" class="inp"></td>
                        </tr>
                    </table> 
                    <input id="save" type="submit" value="Save changes" class="save-chng">
                
            </div>
        </div>
        <div class="search-div">
        </div>
    </div>
    <script src="setprofile.js" type="text/javascript"></script>
